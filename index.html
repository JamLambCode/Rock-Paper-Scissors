<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu Squirtle Eevee Game</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=DotGothic16&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p>Pokemon Fight</p>
    </div>

    <div class="btns">
      <button value="Pikachu" class="btn">
        <img src="imgs/pikachu.png" alt="picture of pikachu" />
      </button>
      <button value="Squirtle" class="btn">
        <img src="imgs/squirtle.png" alt="" />
      </button>
      <button value="Eevee" class="btn">
        <img src="imgs/eevee.png" alt="" />
      </button>
    </div>
    <div id="container"></div>
    <div class="footer">
      <a
        href="https://www.flaticon.com/free-icons/pokemon"
        title="pokemon icons"
        >Pokemon icons created by Roundicons Freebies - Flaticon</a
      >
    </div>
  </body>
</html>
