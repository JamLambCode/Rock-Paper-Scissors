<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <p>Pokemon Fight</p>
    </div>

    <div class="btns">
      <button value="rock" class="btn">
        <img src="imgs/pikachu.png" alt="picture of pikachu">
      </button>
      <button value="paper" class="btn">
        <img src="imgs/squirtle.png" alt="">
      </button>
      <button value="scissors" class="btn">
        <img src="imgs/eevee.png" alt="">
      </button>
    </div>
    <div id="container"></div>
    <div class="footer">
      <a
        href="https://www.flaticon.com/free-icons/pokemon"
        title="pokemon icons"
        >Pokemon icons created by Roundicons Freebies - Flaticon</a
      >
    </div>
  </body>
</html>
